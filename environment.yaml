# Conda environment file for tilezilla
# Includes optional dependencies since conda makes installing them pretty easy
name: tilezilla
channels:
    - ioos
dependencies:
    # base
    - numpy>=1.10.0
    # geographic data packages
    - gdal
    # - rasterio>=0.31.0
    - shapely>=1.5.13
    # config file
    - pyyaml>=3.11
    # metadata parsing
    - beautifulsoup4
    # plotting
    - matplotlib>=1.5.1
    # Required but missing from conda
    - pip:
        # better datetime
        - arrow>=0.7.0
        # cli
        - click>=6.0
        - click_plugins>=1.0
        # pathlib for Python2
        - pathlib>=1.0.1
        # TODO: remove temp workaround for missing libcom_err.so
        - rasterio>=0.31
