# Metadata
version: 0.1.0
path: /home/ceholden/tiles

database:
    driver: sqlite
    uri: tilezilla.db

# Tile specification
tilespec: WELD_CONUS
# tilespec:
#     # Coordinate reference system
#     crs: EPSG:5070
#     # Upper left x/y coordinate
#     ul: 15, 15
#     # Resolution (x/y) of each pixel
#     res: 30, 30
#     # Number of pixels (x/y) in each tile
#     size: 500, 500

# Tile storage method
store:
    name: GeoTIFF
    # ...

# Products
ESPALandsat:
    include_filter:
        regex: False
        # Attributes of each product band to include
        long_name:
            - '*surface reflectance*'
            - '*brightness temperature*'
            - '*cfmask_band*'
