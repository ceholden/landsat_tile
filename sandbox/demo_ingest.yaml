# Metadata
version: 0.1.0

# Database
database:
    driver: sqlite
    uri: /home/ceholden/tiles/tilezilla.db


# Tile storage method
store:
    ## Required
    name: GeoTIFF  # could be NetCDF
    root: /home/ceholden/tiles
    tile_dirpattern: 'h{horizontal:04d}v{vertical:04d}'
    ## Additional option -- specific (?) to GeoTIFF: creation options
    co:
        tiled: true
        blockxsize: 256
        blockysize: 256
        compress: deflate


# Tile specification
## For recognized systems
tilespec: WELD_CONUS
## Or manually
# tilespec:
#     # Coordinate reference system
#     crs: EPSG:5070
#     # Upper left x/y coordinate
#     ul: 15, 15
#     # Resolution (x/y) of each pixel
#     res: 30, 30
#     # Number of pixels (x/y) in each tile
#     size: 500, 500


# Products
products:
    ## Product handling options
    include_filter:
        regex: false
        # Attributes of each product band to include
        long_name:
            - '*surface reflectance*'
            - '*brightness temperature*'
            - '*cfmask_band*'
