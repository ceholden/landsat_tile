# http://json-schema.org/example2.html
"$schema": "http://json-schema.org/draft-04/schema#"
description: tilezilla configuration file schema
type: object
properties:
    version:
        type: string
        # TODO: pattern:
    database:
        "$ref": "#/definitions/database"
    tilespec:
        oneOf: [
            "$ref": "#/definitions/tiles/wellknown",
            "$ref": "#/definitions/tiles/specified"
        ]
    store:
        "$ref": "#/definitions/stores"
    products:
        type: object
        patternProperties:
            # Allow collection name to be any string
            '.*':
                type: object
                properties:
                    include_filter:
                        "$ref": "#/definitions/products/include_filter"
                    resampling:
                        "$ref": "#/definitions/products/resampling"
required:
    - version
    - database
    - tilespec
    - store

definitions:
    database:
        type: object
        properties:
            drivername:
                type: string
            database:
                type: string
            username:
                type: string
            password:
                type: string
            host:
                type: string
            port:
                type: string
            debug:
                type: boolean
        required:
            - drivername
            - database
        additionalProperties: false
    tiles:
        wellknown:
            type: string
        specified:
            type: object
            properties:
                crs:
                    type: string
                ul:
                    "$ref": "#/definitions/util/xy_float"
                res:
                    "$ref": "#/definitions/util/xy_float"
                size:
                    "$ref": "#/definitions/util/xy_int"
            required:
                - crs
                - ul
                - res
                - size
    stores:
        type: object
        properties:
            name:
                type: string
                enum:
                    - GeoTIFF
                    # - NetCDF
            root:
                type: string
            tile_dirpattern:
                type: string
            co:
                type: object
                properties:
                    tiled:
                        type: boolean
                    blockxsize:
                        type: integer
                    blockysize:
                        type: integer
                    compress:
                        type: string
        required:
            - name
            - root
            - tile_dirpattern
    products:
        include_filter:
            type: object
            properties:
                regex:
                    type: boolean
            patternProperties:
                # long_name, standard_name, etc.
                (long_name|standard_name|friendly_name):
                    type: array
                    items:
                        type: string
        resampling:
            # Reprojection algorithms: http://www.gdal.org/gdalwarp.html
            enum: [
                nearest,
                bilinear,
                cubic,
                cubicspline,
                lanczos,
                average,
                mode,
                max,
                min,
                med,
                q1,
                q3
            ]
    util:
        xy_float:
            type: array
            items:
                type: number
                type: number
        xy_int:
            type: array
            items:
                type: integer
                type: integer
